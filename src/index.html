<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Shader patterns</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas class="webgl"></canvas>
    <script type="module" src="./script.js"></script>

    <div class="flashContainer" id="flash">
        <p class="flashText normal"> DOUBLE CLICK TO ENTER/LEAVE FULLSCREEN </p>
        <p class="flashText normal"> USE ARROW KEYS FOR FIND ADJUSTMENTS </p>
    </div>
    <div class="container lowerRow">
        <div class="select-column">
            <select class="mySelect" id="fractalSelect">
                <option value="mandle">Mandlebrot</option>
                <option value="julia">Julia</option>
            </select>
        </div>
        <div class="column3">
            <div class="slider-container">
                <p class="normal inconsolata-main"> Variable Detail </p>
                <input type="range" min="1" max="100" value="100" class="mySlider" id="variableSlider"> 
            </div>
        </div>
        <div class="column3">
            <div class="slider-container">
                <p class="normal inconsolata-main"> Power </p>
                <input type="range" min="-30" max="30" value="2" step="1" class="mySlider" id="powerSlider"> 
            </div>
        </div>
        <div class="column3 right-align">
            <div class="slider-container">
                <p class="normal inconsolata-main"> Constant Detail </p>
                <input type="range" min="10" max="100" value="100" class="mySlider" id="constantSlider"> 
            </div>
        </div>
    </div>
    <div class="upperRow container" id="upperSliders" style="display: none">
        <div class="column2">
            <div class="slider-container">
                <p class="normal inconsolata-main"> Constant X </p>
                <input type="range" min="-2" max="2" value="1" step="0.0005" class="mySlider" id="constantXSlider"> 
            </div>
        </div>
        <div class="column2 right-align">
            <div class="slider-container">
                <p class="normal inconsolata-main"> Constant Y </p>
                <input type="range" min="-2" max="2" value="0.5" step="0.0005" class="mySlider" id="constantYSlider"> 
            </div>
        </div>
    </div>
   
</body>
</html>
